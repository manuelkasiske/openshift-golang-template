<!DOCTYPE html>
<html>
  <head>
    <title>Hard Mood - Administration</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <link rel="icon" href="/img/favicon.png" size="16x16" type="image/png">
    <link rel="stylesheet" href="css/bootstrap_2.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries-->
    <!-- [if lt IE 9]-->
    <script type="text/javascript" src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script type="text/javascript" src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <!-- [endif]-->
  </head>
  <body>
    <h1>Select your mood</h1>
    <div class="row">
      <form method="POST" data-bind="attr: {action: moodUrl()}">
        <input type="hidden" name="mood" value="0">
        <button type="submit" class="btn btn-default">very unhappy</button>
      </form>
    </div>
    <div class="row">
      <form method="POST" data-bind="attr: {action: moodUrl()}">
        <input type="hidden" name="mood" value="1">
        <button type="submit" class="btn btn-default">
          unhappy

        </button>
      </form>
    </div>
    <div class="row">
      <form method="POST" data-bind="attr: {action: moodUrl()}">
        <input type="hidden" name="mood" value="2">
        <button type="submit" class="btn btn-default">
          neutral

        </button>
      </form>
    </div>
    <div class="row">
      <form method="POST" data-bind="attr: {action: moodUrl()}">
        <input type="hidden" name="mood" value="3">
        <button type="submit" class="btn btn-default">
          happy

        </button>
      </form>
    </div>
    <div class="row">
      <form method="POST" data-bind="attr: {action: moodUrl()}">
        <input type="hidden" name="mood" value="4">
        <button type="submit" class="btn btn-default">
          very happy

        </button>
      </form>
    </div>
    <footer>
      <p class="pull-right"><a href="#">Back to top</a></p>
      <p>&copy; 2017 HardMood Inc.</p>
    </footer>
    <script src="js/form.bundle.js"></script>
  </body>
</html>
