    <div class="container">
      <div class="row">
        <div class="panel">
          <div class="panel-body">
            <div class="moodForm col-md-10 col-md-offset-1">
              <div class="page-header">
                <h1>How do you feel today?</h1>
              </div>
              <div class="moodForm__wrapper text-center">
                <form method="POST" data-bind="attr: {action: moodUrl()}">
                  <div class="row">
                    <div data-bind="slider: mood(), attr: {class: moodClass()}" data-snap="false" class="slider slider--moods">
                      <div class="slider__handle slider__handle--grip">
                        <div data-bind="text:moodLabel()" class="slider__moodIndicator"></div>
                      </div>
                    </div>
                  </div>
                  <div class="row text-center">
                    <button type="submit" data-bind="click: doPost" class="btn btn-primary">
                      submit
                      
                    </button>
                  </div>
                </form>

    <div id="alertBox" style="display: none" tabindex="-1" role="dialog" aria-labelledby="modalLabel" class="modal fade bs-example-modal-sm">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">x</span></button>
            <h2 id="modalLabel" data-bind="text: errorTitle" class="modal-title"></h2>
          </div>
          <div class="modal-body">
