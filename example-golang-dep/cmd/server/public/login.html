  <body>
    <div class="navbar-wrapper">
      <div class="container">
        <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar" class="navbar-toggle collapsed"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="/" class="navbar-brand">HardMood</a>

              <ul class="nav navbar-nav">
                <li class="dropdown"><a href="#" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle">Admin<span class="caret"></span></a>

    <div class="container">
      <div class="row">
        <div class="page-header">
          <h2>Login</h2>
        </div>
        <div style="display: none" role="alert" data-bind="visible: shouldShowErrorMessage" class="alert alert-danger"><strong>Ohne Erfolg!</strong>Login nicht erfolgreich.</div>
        <div class="div panel panel-default">
          <form id="loginForm" method="post" action="#">
            <label for="username">Login</label>
            <input id="username" type="text" name="username" data-bind="value: email">
            <label for="password">Password</label>
            <input id="password" type="password" name="password" data-bind="value: password">
            <button data-bind="click: submitLogin" class="btn btn-primary">Login</button>
          </form>
        </div>
        <div data-onsuccess="onSignIn" class="g-signin2"></div>
      </div>
    </div>
    <footer>
      <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
          <p class="navbar-text navbar-right">&copy; 2016 HardMood Inc.</p>

    </footer>
    <script src="https://apis.google.com/js/platform.js" async="" defer=""></script>
    <script src="/static/js/login.bundle.js"></script>
    <script>
      function onSignIn(googleUser) {
      "use strict"
      var profile = googleUser.getBasicProfile();
      console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
      console.log('Name: ' + profile.getName());
      console.log('Image URL: ' + profile.getImageUrl());
      console.log('Email: ' + profile.getEmail());
      }
      function signOut() {
      "use strict"
      var auth2 = gapi.auth2.getAuthInstance();
      auth2.signOut().then(function () {
      console.log('User signed out.');
      });
      }
    </script>
